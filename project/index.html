<!DOCTYPE html>
<html ng-app="root">
<head>
  <title>Angular Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>


    <container class="col-xs-12 user-form" ng-controller="form">
      <form>
        <p>Name:<input type="text" ng-model="name" /></p>
        <p>Age:<input type="text" ng-model="age" /></p>
        <button ng-click="addUser()">Add User</button>
      </form>
      <div class="col-md-12">
        {{nameEntry}}
        <br>
        {{ageEntry}}
      </div>
    </container>

  <container class="list-div" ng-controller="index">
    <div class="col-sm-12">
      <h1>Users</h1>
    </div>
    <div class="col-sm-4 user-item" ng-repeat="user in users">
      <div class="user-content">
        <p class="table-name">Name: {{user.name}}</p>
        <p class="table-age">Age: {{user.age}}</p>
      </div>
    </div>
  </container>

  <script src="root.js"></script>
  <script src="services.js"></script>
  <script src="functions.js"></script>


</body>
</html>
